name: Twingate API Query

on:
  workflow_dispatch:

jobs:
  query-twingate:
    runs-on: ubuntu-latest

    steps:
      - name: Query Twingate Remote Networks
        run: |
          curl -X POST https://azrail648.twingate.com/api/graphql/ \
          -H "Content-Type: application/json" \
          -H "X-API-KEY: ${{ secrets.TWINGATE_API_TOKEN }}" \
          -d '{
            "query": "query { remoteNetworks(first: 5) { edges { node { id name } } pageInfo { hasNextPage } } }"
          }'
